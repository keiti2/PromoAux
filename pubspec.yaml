name: PromoPlus
description: Descontos e promoções exclusivas.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^5.4.0   

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"
  flutter_native_splash: ^0.1.9

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/iconeApp.png"

flutter_native_splash:
  image: assets/img/iconeApp.png
  color: "1b1c1c"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class. 
  uses-material-design: true

  assets:
    - assets/img/
    - assets/est/
    - assets/images/